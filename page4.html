<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بواسطة</title>
    <style>
        body {
            background-color: rgb(253, 220, 176);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .watermark {
            position: fixed; /* يظل في نفس المكان عند التمرير */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.1; /* الشفافية */
            pointer-events: none; /* يمنع التفاعل مع الصورة */
            user-select: none; /* يمنع التحديد */
            z-index: 9999;
            width: 300px; /* عرض الصورة */
            height: auto; /* الارتفاع تلقائي */
        }
        body {
            background-color: #f8d7a2; /* لون الخلفية مشابه للصورة */
            font-family: Arial, sans-serif;
            direction: rtl; /* يجعل النص يبدأ من اليمين */
            margin: 0;
            padding: 0;
        }

        .text-container {
            position: fixed; /* يجعل النص ثابتًا حتى عند التمرير */
            right: 20px; /* يضع النص في أقصى اليمين */
            top: 50%; /* يوسّطه عموديًا */
            transform: translateY(-50%);
            text-align: right; /* محاذاة النص لليمين */
            font-size: 22px;
            font-weight: bold;
            line-height: 2; /* تحسين المسافات بين الأسطر */
        }
        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #c2c9d1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        .back-button:hover {
            background-color: #c2c9d1;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .box {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            margin: 10px;
            background: #3498db;
            color: white;
            border-radius: 10px;
        }
        /* تحسين العرض على الشاشات الكبيرة */
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="text-container">
        <p><strong>🔹 عمل الطالب:</strong> سامر حسين الذروي</p>
        <p><strong>🔹 مدير المدرسة:</strong> عبدالله محمد الشديدي</p>
        <p><strong>🔹 رائد النشاط:</strong> طاهر عيسى كريري</p>
    </div>

    <img src="لقطة شاشة 2025-02-07 044657.png" alt="علامة مائية" class="watermark">
    <button class="back-button" onclick="goToPage()">🔙 رجوع</button>

    <script>
        function goToPage() {
    
           window.location.href = "index.html";
        }
   </script>
</body>
</html>
