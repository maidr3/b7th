<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسة</title>
    <style>
        /* تصميم الشريط العلوي */
        .navbar { 
            display: flex;
            justify-content: space-between; /* تباعد بين القوائم */
            align-items: center;
            background-color: #9c9191;
            color: white;
            padding: 10px 20px;
            font-family: Arial, sans-serif;
        }

        /* قائمة الروابط */
        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px; /* مسافة بين العناصر */
        }

        .menu li {
            display: inline;
        }

        .menu a {
            text-decoration: none;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: #575757; /* لون عند التمرير */
        }

        /* تصميم القائمة اليمنى واليسرى */
        .left-menu {
            display: flex;
            gap: 15px;
        }

        .right-menu {
            display: flex;
            gap: 15px;
        }

        /* تنسيق النص والصورة في المنتصف */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh; /* لضبط الارتفاع */
            text-align: center;
        }

        img {
            max-width: 50%;
            height: auto;
            margin-top: 20px;
        }
        .small-image {
            position: absolute;
            top: 60px; /* المسافة أسفل الشريط */
            left: 20px; /* تموضعها نحو اليسار */
            width: 80px; /* التحكم في حجمها */
            height: auto; 
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .box {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            margin: 10px;
            background: #3498db;
            color: white;
            border-radius: 10px;
        }
        /* تحسين العرض على الشاشات الكبيرة */
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                justify-content: center;
            }
        }
        }
        .header-bar h1 {
            color: white; /* لون النص */
            font-size: 80px; /* حجم الخط */
            margin: 0;
        }

        .content {
            margin-top: 60px; /* إزاحة المحتوى لأسفل حتى لا يختفي تحت الشريط */
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

        <!-- القائمة اليسرى -->
        <ul class="menu right-menu">
            <li><a href="page3.html">الأهداف</a></li>

    </div>
