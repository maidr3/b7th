<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قصيدة عن يوم التأسيس</title>
    <style>
        body {
            font-family: "Cairo", sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            direction: rtl;
            padding: 20px;
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .box {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            margin: 10px;
            background: #3498db;
            color: white;
            border-radius: 10px;
        }
        /* تحسين العرض على الشاشات الكبيرة */
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                justify-content: center;
            }
        }
        }
        .poem-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .poem-row {
            display: flex;
            justify-content: space-between;
            width: 60%;
            margin: 10px 0;
        }
        .poem-line {
            width: 48%;
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        .poem-image {
            margin-top: 20px;
            width: 500px; /* يمكنك تعديل الحجم */
        }
        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #c2c9d1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        .back-button:hover {
            background-color: #c2c9d1;
        }
    </style>
</head>
<body>

    <div class="poem-container">
        <div class="poem-row">
            <div class="poem-line">تأسيسُ دارِ العزِّ يومٌ مشرقٌ ✨</div>
            <div class="poem-line">تاريخُ مجدٍ في الزمانِ تألّقا 🌿</div>
        </div>
        <div class="poem-row">
            <div class="poem-line">سعودُ سطّرَ بالوفاءِ ملاحمًا ⚔️</div>
            <div class="poem-line">وبنى الأساسَ على المعالي مُحدِّقا 🏰</div>
        </div>
        <div class="poem-row">
            <div class="poem-line">تبقى بلادي شامخًا بنيانُها 🇸🇦</div>
            <div class="poem-line">ويرفُّ في الأرجاءِ فخرًا مُطلقا 🌟</div>
        </div>

        <!-- الصورة تحت القصيدة -->
        <img class="poem-image" src="WjsMP5GaLa2fYDqF5aFU1wC87yacIGKMz2lxtAId.jpg" alt="علم السعودية">
        
    </div>
    <button class="back-button" onclick="goToPage()">🔙 رجوع</button>

    <script>
        function goToPage() {
    
           window.location.href = "index.html";
        }
   </script>
</body>
</html>
